<head>

    .plan-title{

    }
    .plan-price{
      text-align: center;
      font-weight: bold;
      font-size:18px;
      
    }
    .plan-features{
      list-style: none;
      
    }
    .plan-button{
      position: relative;
      left: 40%;
      border-radius: 2px;
      border: 10px;
      
    }

</head>
